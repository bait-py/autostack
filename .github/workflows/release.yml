name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o autostack-linux-amd64
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o autostack-linux-arm64
          
          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o autostack-darwin-amd64
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o autostack-darwin-arm64
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o autostack-windows-amd64.exe

      - name: Create checksums
        run: |
          sha256sum autostack-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            autostack-linux-amd64
            autostack-linux-arm64
            autostack-darwin-amd64
            autostack-darwin-arm64
            autostack-windows-amd64.exe
            checksums.txt
          body: |
            ## AutoStack ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            #### Linux (AMD64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/autostack-linux-amd64 -o autostack
            chmod +x autostack
            sudo mv autostack /usr/local/bin/
            ```
            
            #### Linux (ARM64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/autostack-linux-arm64 -o autostack
            chmod +x autostack
            sudo mv autostack /usr/local/bin/
            ```
            
            #### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/autostack-darwin-amd64 -o autostack
            chmod +x autostack
            sudo mv autostack /usr/local/bin/
            ```
            
            #### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/autostack-darwin-arm64 -o autostack
            chmod +x autostack
            sudo mv autostack /usr/local/bin/
            ```
            
            #### Windows
            Download `autostack-windows-amd64.exe` and add to your PATH.
            
            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
